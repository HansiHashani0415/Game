<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordZap</title>
    <link rel="icon" href="assets/images/icon.png">
    <meta name="keywords" content="Word,WordZap,Words,">
    <meta name="description" content="This is a simple game which will help you to improve your english knowledge.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3498db">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <style>
        #homePage{
            background-color: #3498db;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #homePage>h2{
            margin: auto;
            position: absolute;
            top: 165px;
            left: 0;
            right: 0;
            width: max-content;
        }
        #homePage>h1{
            margin: auto;
            position: absolute;
            top: 200px;
            left: 0;
            right: 0;
            width: max-content;
        }
        #btnStart {
            position: absolute;
            left: 0;
            bottom: 0px;
            right: 0;
            top: 0;
            margin: auto;
            width: 80px;
            height: 40px;
            border-radius: 30px;
        }
        #gamePage{
            background-color: #ecf0f1;
            width: 100vw;
            height: 100vh;
        }
        #container{
            display: flex;
            border: 2px solid red;
            width: 75vw;
            height: 60vh;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border-radius: 30px;
        }
        #letterContainer{
            border: 2px solid green;
            display: grid;
            grid-template-columns: 80px 80px 80px 80px;
            grid-gap: 30px 30px;
            font-size: 60px;
            text-align: center;
            height: 200px;
            left: 25px;
            position: absolute;
            margin: auto;
            top: 25px;
        }
        #wordContainer{
            border: 2px solid black;
            display: grid;
            grid-template-columns: 80px 80px 80px 80px 80px;
            grid-gap: 30px 30px;
            font-size: 60px;
            text-align: center;
            position: absolute;
            right: 25px;
            bottom: 0;
            top: 0;
            margin: auto;
            height: 52vh;
        }
        .letter{
            background-color: #0d6efd;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        #btnContainer{
            width: 75vw;
            height: 80px;
            border: 1px solid deeppink;
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            margin: auto;
        }
        #btnReady{
            width: 90px;
            height: 45px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 108px;
            margin: auto;
            border-radius: 30px;
            font-weight: bold;
        }
        #btnRestart{
            width: 90px;
            height: 45px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 125px;
            right: 0;
            margin: auto;
            border-radius: 30px;
            font-weight: bold;
        }
        #btnHome{
            border-radius: 30px;
        }
        #btnEndWord{
            position: absolute;
            bottom: 50px;
            left: 300px;
            margin: auto;
        }
</style>

</head>
<body>
<section>
    <section id="homePage">
        <h2>Welcome to</h2>
        <h1>WordZap..</h1>
        <button id="btnStart"  type="button" class="btn btn-danger">Start</button>
    </section>
    <section id="gamePage">
        <button id="btnHome"  type="button" class="btn btn-primary">Home</button>
        <section id="container">
            <section>
                <section id="letterContainer">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                </section>
                <section>
                    <button id="btnEndWord"  type="button" class="btn btn-success">End Word</button>
                </section>
            </section>
            <section id="wordContainer"></section>
        </section>
        <section id="btnContainer">
            <button id="btnReady"  type="button" class="btn btn-success">Ready</button>
            <button id="btnRestart"  type="button" class="btn btn-warning">Restart</button>
        </section>
    </section>
</section><script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

    $("#gamePage").css("display","none");
    $("#homePage").css("display","block");

    $("#btnStart").click(function () {
        $("#gamePage").css("display","block");
        $("#homePage").css("display","none");

    });

    $("#btnHome").click(function () {
        $("#gamePage").css("display","none");
        $("#homePage").css("display","block");

    });

</script>
</body>
</html>
